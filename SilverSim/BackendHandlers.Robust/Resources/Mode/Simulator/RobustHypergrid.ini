[Startup]
	ImportResource-Robust-Defaults = SilverSim.BackendConnectors.Robust:Robust.defaults.ini

[GroupsService]
	EnableHG = True

[NeighborService]
	Module = SilverSim.Backend.OpenSim.Neighbor:OpenSimNeighbor

[FriendsSimServer]
	Module = SilverSim.BackendHandlers.Robust.Simulation:SimFriendsHandler

[RemoteParcelServer]
	Module = SilverSim.BackendHandlers.Robust.Simulation:SimParcelHandler

[Helo.Headers]
	X-Handlers-Provided=opensim-robust

[Helo.X-Protocols-Provided]
	opensim-robust=0

[AssetServer]
	Module = SilverSim.BackendHandlers.Robust:AssetHandler
	IsGetEnabled = false

[PostAgentConnector]
	Module = SilverSim.BackendConnectors.OpenSim:LocalPostAgentConnector

[SimulationHandler-Robust-PostAgent-DirectHG]
	Module=SilverSim.BackendHandlers.Robust.Simulation:RobustDirectHGHandler
